<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Índice de Massa Corporal - IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="imagem">
            <h1>Calcule seu Índice <br>de Massa Corpórea</h1>
            <img src="imagens/diet-animate.svg" alt="">        
        </section>
        
        <section class="container">
        
            <div class="card">
                <h1>CALCULADORA</h1>
                <div class="input">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Nome">
                </div>
        
                <div class="input">
                    <label for="altura">Altura</label>
                    <input type="number" id="altura" placeholder="Altura">
                </div>
        
                <div class="input">
                    <label for="peso">Peso</label>
                    <input type="number" id="peso" placeholder="Peso">
                </div>
                <button id="calcular">Calcular</button>
                <div class="result" id="resultado"></div>
        </section>
    </main>
    </main>
    <footer><p>Criado por <a href="https://github.com/Breno948" target="_blank">Breno Rabello</a> e <a href="https://github.com/aleexoliveiraa" target="_blank">Alex Oliveira</a></p></footer>
    <script src="javascript/script.js" defor></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
