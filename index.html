<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Índice de Massa Corporal - IMC</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main>
        <section class="imagem">
        
            <img src="diet-animate.svg" alt="animação de uma balança e uma pessoa fazendo dieta">
        
        </section>
        
        <section class="calculadora">
        
            <div class="container">
                <div class="title">Calculadora - IMC</div>
                <div class="input">
                    <label>Nome:</label>
                    <input type="text" id="nome" placeholder="Nome">
                </div>
        
                <div class="input">
                    <label>Altura:</label>
                    <input type="number" id="altura" placeholder="Idade">
                </div>
        
                <div class="input">
                    <label>Peso:</label>
                    <input type="number" id="peso" placeholder="Peso">
                </div>
                <button id="calcular">Calcular</button>
                <div class="result" id="resultado"></div>
        </section>
    </main>
    </main>
    <footer><p>Criado por @breno_rabello</p></footer>
    <script src="javascript/script.js" defor></script>
</body>
</html>
